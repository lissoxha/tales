<body>

        <header class="header">
            <div class="container">
                <div class ="square"></div>

                <div class="arc3"></div>
                <div class="sun"></div> 
                <div class="ship"> 
                  <div class="mast"></div>
                  <div class="sail"></div>

                <div class="wave2"></div>

                <span class="star" data-rating="2">&#9733;</span>

            </div>
            <div id="rating-message"></div>

        </main>

        </footer>
